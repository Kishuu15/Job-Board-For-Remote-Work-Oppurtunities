<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Job Board</title>
    <style>
        /* Your existing styles */

.container {
    max-width: 800px;
    margin: 0 auto;
}
body{
    background-image: url("https://wallpaperswide.com/download/laptop-wallpaper-1280x960.jpg");
  background-repeat: no-repeat;
  background-size: 100%;
  background-attachment: fixed;
    
}

form {
    max-width: 600px;
    margin-top: 20px;
}

.form-group {
    margin-bottom: 20px;
}

form label {
    display: block;
    margin-bottom: 5px;
}

form input[type="text"],
form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background: linear-gradient(178deg, rgba(201, 234, 252, 0.51) 14.9%, rgba(139, 192, 216, 0.73) 80%);
}

form textarea {
    height: 100px;
}

form button {
    background: radial-gradient(circle at 50.4% 50.5%, rgb(251, 32, 86) 0%, rgb(135, 2, 35) 90%);
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

form button:hover {
    background: radial-gradient(circle at 74.2% 50.9%, rgb(14, 72, 222) 5.2%, rgb(3, 22, 65) 75.3%);
}

/* Additional styles for navigation */
header {
    background-color: #333;
    color: lightblue;
    padding: 25px 0;
    text-align: center;
    background-color: rgb(5, 3, 37);
}

header nav {
    float: right;
}

header nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

header nav ul li {
    display: inline;
    margin-left: 20px;
}

header nav ul li a {
    color: #680747;
    background-color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 20px;
}

header nav ul li a:hover {
    color: #00bbf0;
}
h1{
    color: white;
    font-size: 40px;
}
h2{
    color: rgb(255, 255, 255);
    background: linear-gradient(180.8deg, rgb(139, 10, 130) 6.9%, rgb(73, 6, 70) 73.2%);
}

    </style>
    
</head>
<body>
    <header>
        <div class="container">
            <h1>Remote Job Board</h1>
            <nav>
                <ul>
                    <li><a href="#jobs">Jobs</a></li>
                    <li><a href="#add-job">Add Job</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="jobs">
            <div class="container">
                <h2>Job Listings</h2>
                <div id="jobs-list"></div>
            </div>
        </section>
        <section id="add-job">
            <div class="container">
                <h2>Add a New Job</h2>
                <form id="job-form">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="company">Company:</label>
                        <input type="text" id="company" name="company" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const jobsList = document.getElementById('jobs-list');
    const jobForm = document.getElementById('job-form');

    // Dummy data for demonstration
    let jobsData = [
        { title: 'Frontend Developer', company: 'Tech Co.', location: 'Remote', description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.', applyLink: '#' },
        { title: 'UI/UX Designer', company: 'Design Studio', location: 'Remote', description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.', applyLink: '#' },
        { title: 'Full Stack Developer', company: 'Startup Inc.', location: 'Remote', description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.', applyLink: '#' }
    ];

    // Function to render jobs
    function renderJobs() {
        jobsList.innerHTML = '';
        jobsData.forEach((job, index) => {
            const jobElement = document.createElement('div');
            jobElement.classList.add('job');
            jobElement.innerHTML = `
                <h2>${job.title}</h2>
                <p><strong>Company:</strong> ${job.company}</p>
                <p><strong>Location:</strong> ${job.location}</p>
                <p>${job.description}</p>
                <button><a href="${job.applyLink}" target="_blank">Apply</a></button>
            `;
            jobsList.appendChild(jobElement);
        });
    }

    // Function to handle form submission
    jobForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(jobForm);
        const newJob = {
            title: formData.get('title'),
            company: formData.get('company'),
            location: formData.get('location'),
            description: formData.get('description'),
            applyLink: '#' // Change this to actual apply link if available
        };
        jobsData.push(newJob);
        renderJobs();
        jobForm.reset();
    });

    // Initial rendering of jobs
    renderJobs();
});

    </script>
</body>
</html>
